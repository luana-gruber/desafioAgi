spring.application.name=desafioagi
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=desafioagi
spring.main.web-application-type=reactive
server.port=8081
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
spring.web.resources.add-mappings=false

resilience4j.circuitbreaker.instances.insurance.register-health-indicator=true
resilience4j.circuitbreaker.instances.insurance.sliding-window-size=200
resilience4j.circuitbreaker.instances.insurance.permitted-number-of-calls-in-half-open-state=30
resilience4j.circuitbreaker.instances.insurance.failure-rate-threshold=100
resilience4j.circuitbreaker.instances.insurance.record-exceptions=com.desafioagi.exception.StartFallBackException,java.lang.RuntimeException
logging.level.io.github.resilience4j.circuitbreaker=DEBUG
logging.level.io.github.resilience4j.ratelimiter=DEBUG

